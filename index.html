<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Redux Mood Changer</title>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="mood.css"
		/>
	</head>
	<body>
		<div align="center">
			<div id="mood"></div>
			<button id="happy">Happy</button>
			<button id="sad">Sad</button>
			<button id="crazy">Crazy</button>
			<button id="angry">Angry</button>
			<button id="confused">Confused</button>
			<button id="reset">RESET</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
		<script src="reduxSetup.js"></script>
		<script src="mood.js"></script>
	</body>
</html>
